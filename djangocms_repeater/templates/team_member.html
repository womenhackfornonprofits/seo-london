{% load cms_tags %}
<div class="column team" style="background-image:url('/media/{{ instance.image }}')">
    <div class="content">
        <h3>{{ instance.name }}</h3>
        <p>{{ instance.title }}</p>
    </div>
    <div class="overlay">
        {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
        {% endfor %}
    </div>
</div>
