{% load cms_tags %}
<div class="column team" style="background-image:url('{% firstof instance.new_image.url instance.image %}')">
    <div class="content">
    	<div class="content-wrapper">
        	<h3>{{ instance.name }}</h3>
        	<p>{{ instance.title }}</p>
        </div>	
    </div>
    <div class="overlay">
        {% for plugin in instance.child_plugin_instances %}
        	{% render_plugin plugin %}
        {% endfor %}
    </div>
</div>
