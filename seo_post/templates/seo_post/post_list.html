{% extends "base.html" %}
{% load thumbnail %}
{% block content %}

<div class="ui container segment">
    <div class="row">
        <div class="ten wide column ">
            <div class="ui divided items">
                {% for post in post_list %}
                    <div class="ui item">
                        <div class="ui small image">
                            {% if post.hero_image %}
                            <img src="{% thumbnail post.hero_image 300x300 crop %}">
                            {% endif %}
                        </div>
                        <div class="content" style="overflow-y: hidden; max-height:150px">
                            <a href="{{ post.get_absolute_url }}">
                                <h4>{{ post.title }}</h4>
                            </a>
                            <div class="description">
                                {{ post.body|safe }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
